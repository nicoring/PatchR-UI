<div>
    <div class="modal-header">
        <h3 class="modal-titel">Login</h3>
    </div>

    <div class="modal-body">
        <form role="form" name="loginForm">
            <div class="form-group">

                <label for="login_email">Mail</label>
                <input type="text" placeholder="Enter name"  id="login_email" class="form-control" ng-model="user.mail" required>
            </div>
            <div class="form-group">
                <label for="login_password">Password</label>
                <input type="password" placeholder="Password" id="login_password" class="form-control" ng-model="user.password" required>
            </div>
            <!--<button class="btn btn-default" type="submit" ng-click="login(user)" ng-disabled="loginForm.$invalid">Submit</button>-->
            <p>{{ txt }}</p>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="ok(user)" ng-disabled="loginForm.$invalid">Submit</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
