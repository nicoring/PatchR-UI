@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">*@

        <link data-require="ng-table@@*" data-semver="0.3.0" rel="stylesheet" href="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.css" />
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        @menu()
        @content
        @footer()
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js" type="text/javascript"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js" type="text/javascript"></script>
        <script src="http://code.angularjs.org/1.0.1/angular-sanitize-1.0.1.js " type="text/javascript"></script>
        @*<script data-require="angular.js@*@@*" data-semver="1.2.0-rc3-nonmin" src="https://code.angularjs.org/1.2.0-rc.3/angular.js" type="text/javascript"></script>*@
        <script data-require="ng-table@@*" data-semver="0.3.0" src="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
    </body>
</html>
